{%load static%}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus Mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{% static 'Images/bus.jpg' %}" alt="" srcset="" class="bi me-2" width="50" height="50">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-light">Home</a></li>
        </ul>


        <div class="text-end">
            <a href="login">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
            </a>
          
            <a href="register">
                <button type="button" class="btn btn-warning">Register</button>
            </a>
          
        </div>
      </div>
    </div>
  </header>

<h1 class="text-danger m-auto">{{error}}</h1>
  <form class="h-25 w-25 m-auto mt-5" method="post" action="register">
    {% csrf_token %}
    
    <h1 class="h3 mb-3 fw-normal">register</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="firstName" name="first_name" placeholder="First Name" required>
      <label for="firstName">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
      <label for="lastName">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="number" class="form-control" id="age" name="age" min="1" max="100" placeholder="Age" required>
      <label for="age">Age</label>
    </div>

    <div class="form-floating">

      <select name="gender" id="gender" name="gender" class="form-control" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label for="gender">Your Gender:</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword1" name="cpassword" placeholder="Confirm Password" required>
      <label for="floatingPassword1">Confirm Password</label>
    </div>

    <button class="btn btn-success w-100 py-2 mt-2" type="submit">Register</button>
  </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
