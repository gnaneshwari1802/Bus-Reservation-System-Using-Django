{%load static%}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus Mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{% static 'Images/bus.jpg' %}" alt="" srcset="" class="bi me-2" width="50" height="50">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-light">Home</a></li>
        </ul>


        <div class="text-end">
          <a href="find">
            <button type="button" class="btn btn-primary me-2">Find Bus</button>
        </a>
            <a href="myBookings">
            <button type="button" class="btn btn-primary me-2">My Bookings</button>
        </a>
            <a href="logout">
            <button type="button" class="btn btn-danger me-2">Logout</button>
        </a>
 
        </div>
      </div>
    </div>
  </header>

  <h1 class="text-danger m-auto">{{error}}</h1>
  <form class="h-25 w-25 m-auto mt-5" method="post" action="find">
    {% csrf_token %}
    
  <h1 class="h3 mb-3 fw-normal m-auto">Find Bus</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingSource" name="source" placeholder="Enter Source" required>
      <label for="floatingSource">Enter Source</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingDest" name="destination" placeholder="Enter Destination" required>
      <label for="floatingDest">Enter Destination</label>
    </div>
    <div class="form-floating">
      <input type="date" class="form-control" id="floatingDate" name="date" required>
      <label for="floatingDate">Enter Date</label>
    </div>

    <button class="btn btn-success w-100 py-2 mt-2" type="submit">Find</button>
  </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
